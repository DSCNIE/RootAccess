        .btn {

            padding: 20px;
            box-sizing: border-box;
        }

            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-size: cover;
            border: 1px solid black;
            border-width: 2px;
            margin: 10px;
            height: 300px;
            border-radius: 10px;
            background-position: center;

            .content {
