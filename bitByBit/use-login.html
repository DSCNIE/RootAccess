<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Your Stylish Website</title> 
    <style> 
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background-color: #f5f5f5; 
        margin: 0; 
        padding: 0; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
      } 
      
      #login-box { 
        background-color: #ffffff; 
        border-radius: 10px; 
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
        padding: 30px; 
        width: 400px; 
        text-align: center; 
      } 
      
      h2 { 
        background-color: #4CAF50; 
        color: white; 
        padding: 15px; 
        margin: 0; 
        border-radius: 10px 10px 0 0; 
        margin-bottom: 20px; 
        font-size: 24px; 
      } 
      
      label { 
        display: block; 
        margin-bottom: 15px; 
        color: #555; 
        font-size: 16px; 
      } 
      
      input { 
        width: calc(100% - 30px); 
        padding: 10px; 
        margin-bottom: 20px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        box-sizing: border-box; 
        font-size: 16px; 
      } 
      
      .login-button { 
        display: inline-block; 
        padding: 12px 25px; 
        background-color: #4CAF50; 
        color: white; 
        text-decoration: none; 
        font-size: 18px; 
        border-radius: 5px; 
        transition: background-color 0.3s; 
        cursor: pointer; 
      } 
      
      .login-button:hover { 
        background-color: #45a049; 
      } 
    </style> 
  </head> 
  <body> 
    <div id="login-box"> 
      <h2>Consumer Login</h2> 
      <label for="Username"><h3>Username:</h3></label> 
      <input type="text" id="Username"> 
      <label for="consumerPassword"><h3>Password:</h3></label> 
      <input type="password" id="consumerPassword"> 
      <a href="homepage.html" class="login-button">Login</a> 
    </div> 
  </body> 
</html>
