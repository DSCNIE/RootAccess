<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Cloth Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .card {
        border: none;
      }

      .card:hover {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      }

      .btn-primary {
        background-color: #ffc107;
        border-color: #ffc107;
      }

      .btn-primary:hover {
        background-color: #ffca28;
        border-color: #ffca28;
      }

      .card-text {
        font-size: 1.2rem;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">THREAD REVIVE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="shirt.jpg" class="card-img-top" alt="Shirt" />
              <div class="card-body">
                <h5 class="card-title">Shirt</h5>
                <p class="card-text">This is a great shirt!</p>
                <a href="sellerinformation.html" class="btn btn-primary">Add</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <img src="pants.jpg" class="card-img-top" alt="Pants" />
              <div class="card-body">
                <h5 class="card-title">Pants</h5>
                <p class="card-text">This is a pair of nice pants!</p>
                <a href="sellerinformation.html" class="btn btn-primary">Add</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <img src="caps.jpg" class="card-img-top" alt="caps" />
              <div class="card-body">
                <h5 class="card-title">caps</h5>
                <p class="card-text">This is a stylish cap!</p>
                <a href="sellerinformation.html" class="btn btn-primary">Add</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
