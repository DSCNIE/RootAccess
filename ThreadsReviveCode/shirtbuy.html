<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
        width: 300px;
        margin-top: 20px;
      }

      button {
        padding: 35px 35px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: black;
        color: white;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: gray;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
      }
      .navbar ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin-right: 125px;
      }
      .navbar ul li {
        margin-left: 85px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: #333;
        margin-right: 95px;
      }
      .navbar ul li a:hover {
        color: #555;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 15px;
        padding: 15px 0;
      }
      .product-card {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
      }
      .product-card h3 {
        margin: 15px 0;
      }
      .product-card p {
        margin: 0;
      }
      .product-card button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border: none;
        cursor: pointer;
      }
      .product-card button:hover {
        background-color: #555;
      }

      .cart {
        position: fixed;
        top: 0;
        right: 0;
        padding: 15px;
        background-color: #333;
        color: #fff;
        border-bottom-left-radius: 10px;
      }

      .cart ul {
        list-style: none;
        padding: 0;
      }

      .cart li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }

      .cart button {
        background-color: #e74c3c;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }

      .cart button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <h1>THREAD REVIVE</h1>
        <ul>
          <li>
            <a href="#">Home</a>
            <a href="#">About</a>
          </li>
        </ul>
      </header>
      <main>
        <section class="product-grid">
          <!-- Your existing product cards -->

          <!-- Add to Cart button now includes a call to addToCart function -->
          <article class="product-card">
            <img src="usedshirts1.jpeg" alt="Product" />
            <h3>Product 1</h3>
            <p>Rs400</p>
            <button onclick="addToCart('Product 1', 400)">Add to Cart</button>
          </article>

          <article class="product-card">
            <img src="usedshirts1.jpeg" alt="Product" />
            <h3>Product 1</h3>
            <p>Rs400</p>
            <button onclick="addToCart('Product 1', 400)">Add to Cart</button>
          </article>

          <article class="product-card">
            <img src="usedshirts1.jpeg" alt="Product" />
            <h3>Product 1</h3>
            <p>Rs400</p>
            <button onclick="addToCart('Product 1', 400)">Add to Cart</button>
          </article>

          <article class="product-card">
            <img src="usedshirts1.jpeg" alt="Product" />
            <h3>Product 1</h3>
            <p>Rs400</p>
            <button onclick="addToCart('Product 1', 400)">Add to Cart</button>
          </article>

          <article class="product-card">
            <img src="usedshirts1.jpeg" alt="Product" />
            <h3>Product 1</h3>
            <p>Rs400</p>
            <button onclick="addToCart('Product 1', 400)">Add to Cart</button>
          </article>

          <!-- Add more product cards as needed -->

          <!-- Repeat the above structure for other products -->
        </section>
      </main>

      <!-- Shopping Cart section -->
      <div class="cart" id="cart">
        <h2>MY CART</h2>
        <ul id="cartList"></ul>
      </div>
    </div>

    <script>
      // Maintain a simple array to store items in the cart
      const cartItems = [];

      function addToCart(productName, price) {
        // Check if the product is already in the cart
        const existingItem = cartItems.find(
          (item) => item.productName === productName
        );

        if (existingItem) {
          // If the product is already in the cart, increase the quantity
          existingItem.quantity++;
        } else {
          // If the product is not in the cart, add a new entry
          const cartItem = { productName, price, quantity: 1 };
          cartItems.push(cartItem);
        }

        // Update the cart display
        updateCartDisplay();
      }

      function removeFromCart(productName) {
        // Remove the item from the cart
        const index = cartItems.findIndex(
          (item) => item.productName === productName
        );

        if (index !== -1) {
          cartItems.splice(index, 1);
        }

        // Update the cart display
        updateCartDisplay();
      }

      function updateCartDisplay() {
        const cartList = document.getElementById("cartList");

        // Clear the existing cart items
        cartList.innerHTML = "";

        // Populate the cart with the updated items
        cartItems.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
              <span>${item.productName} - Rs${item.price} x ${item.quantity}</span>
              <button onclick="removeFromCart('${item.productName}')">Remove</button>
          `;
          cartList.appendChild(listItem);
        });
      }

      function toggleCart() {
        const cart = document.getElementById("cart");
        cart.style.display = cart.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
