<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
        width: 300px;
        margin-top: 20px;
      }

      button {
        padding: 35px 35px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: black;
        color: white;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: gray;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
      }
      .navbar ul {
        display: flex;
        list-style: none;
        padding: 0;
      }
      .navbar ul li {
        margin-left: 15px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: #333;
      }
      .navbar ul li a:hover {
        color: #555;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 15px;
        padding: 15px 0;
      }
      .product-card {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
      }
      .product-card h3 {
        margin: 15px 0;
      }
      .product-card p {
        margin: 0;
      }
      .product-card button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border: none;
        cursor: pointer;
      }
      .product-card button:hover {
        background-color: #555;
      }
    </style>
  </head>
