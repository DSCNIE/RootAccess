<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Forward</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./feedingforward2.css">
</head>
<body>
    <main>
        <h2>Feeding Forward</h2>
        
        <form id="feedingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="foodQuantity">No. of plates:</label>
            <input type="number" id="foodQuantity" name="foodQuantity" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <button type="submit">Submit</button>
        </form>

        <div id="dataContainer" class="data-container"></div>
    </main>

    <script src="feedingforward2.js"></script>
</body>
</html>
