<!DOCTYPE html>
<html>
 <head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
 </head>

 <body>
    <video autoplay loop muted id="login-video">
      <source src="./login (1).mp4" type="video/mp4" />
    </video>
    <h1>Plate 2 Purpose</h1>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="email">Email:</label><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" /><br />
        <a href="index.html" id="login-btn">Login as a Caterer</a>
        <a href="feedingforward2.html" id="login-as-Organisation">Login as Organisation</a>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./login.js"></script>
 </body>
</html>
