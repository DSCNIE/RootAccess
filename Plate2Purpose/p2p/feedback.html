<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="f1">User Feedback</h1>
        <div class="Form-container" id="DishFormContainer">
            <form id="DishForm">
                <legend>Food Review Form</legend>
                <label for="Dishes">Enter Dishes:</label>
                <input type="text" id="Dishes" name="Dishes" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="DishRating"></div>
    </header>
    <script src="feedback-server.js"></script>
</body>
</html>
